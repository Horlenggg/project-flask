

<table class="w-full mt-5">
    <thead>
        <tr class="bg-gray-600">
            <th class="xl:py-4 xl:px-3 lg:py-3 lg:px-2 py-2 px-1">#No.</th>
            <th class="xl:py-4 xl:px-3 lg:py-3 lg:px-2 py-2 px-1">Name</th>
            <th class="xl:py-4 xl:px-3 lg:py-3 lg:px-2 py-2 px-1" colspan="2"">Email</th>
            <th class="xl:py-4 xl:px-3 lg:py-3 lg:px-2 py-2 px-1" colspan="2">Phone Number</th>
            <th class="xl:py-4 xl:px-3 lg:py-3 lg:px-2 py-2 px-1" colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for index,student in students %}
            {% if index%2 %}
            <tr class="bg-gray-500 hover:bg-gray-200 transition-all duration-150  cursor-pointer">
                <td align="center" class="xl:py-3  py-2 px-1 ">{{index}}</td>
                <td align="center" class="xl:py-3  py-2 px-1 ">{{student['name']}}</td>
                <td align="center" colspan="2" class="xl:py-3  py-2 px-1 ">{{student['email']}}</td>
                <td align="center" colspan="2" class="xl:py-3  py-2 px-1 ">{{student['phone']}}</td>
                <td align="center">
                    <a href={{"edite/"+str(student['_id'])}}>
                        <i class="fa-solid fa-user-pen fa-lg cursor-pointer"></i>
                    </a>
                </td>
                <td align="center" >
                    <span class="cursor-pointer delete" id={{str(student['_id'])}}>
                        <i class="fa-solid fa-trash fa-lg"></i>
                    </span>
                </td>
            </tr>
            {% else %}
            <tr class="bg-gray-400 hover:bg-gray-200 transition-all duration-150  cursor-pointer">
                <td align="center" class="xl:py-3  py-2  text-gray-600">{{index}}</td>
                <td align="center" class="xl:py-3  py-2  text-gray-600">{{student['name']}}</td>
                <td align="center" colspan="2" class="xl:py-3  py-2  text-gray-600">{{student['email']}}</td>
                <td align="center" colspan="2" class="xl:py-3  py-2  text-gray-600">{{student['phone']}}</td>
                <td align="center">
                    <a href={{"edite/"+str(student['_id'])}}>
                        <i class="fa-solid fa-user-pen fa-lg cursor-pointer" style="color: rgb(88, 88, 88);"></i>
                    </a>
                </td>
                <td align="center" >
                    <span class="cursor-pointer delete" id={{str(student['_id'])}}">
                        <i class="fa-solid fa-trash fa-lg"  style="color: rgb(88, 88, 88);"></i>
                    </span>
                </td>
            </tr>
            {% endif  %}
        {% endfor  %}
    </tbody>
</table>
